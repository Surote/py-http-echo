name: build push image
on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.1
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: surote/py-http-echo:${{ github.sha }}

      -
        name: Login to QUAY 
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_SECRET }}

      -
        name: Build and push to QUAY
        uses: docker/build-push-action@v4
        id: quay-build-push
        with:
          push: true
          tags: quay.io/${{secrets.QUAY_USER}}/py-http-header:${{ github.sha }}

      - name: Sign image with a key
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${TAGS}@${DIGEST}"
        env:
          TAGS: quay.io/${{secrets.QUAY_USER}}/py-http-header:${{ github.sha }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVE }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASS }}
          DIGEST: ${{ steps.quay-build-push.outputs.digest }}